<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudKids Learning Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"> <!-- Add Poppins font -->
    <style>
        body {
            background-color: #2c2c2c; /* Darker background color */
            color: #fff; /* Text color */
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
        }

        .container {
            background-color: #333; /* Dark background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically in the center */
        }

        .col-md-6 {
            flex: 0 0 48%;
        }

        .cloudkids-logo {
            width: 100px; /* Adjust the size of the logo */
            height: auto;
            margin-right: 20px; /* Add space between the logo and text */
        }

        h1 {
            color: #e50914; /* Netflix red color */
            font-weight: bold; /* Make the title bold */
            margin-bottom: 20px; /* Add space between the title and content */
            text-align: center; /* Center the title */
            font-size: 2.5em; /* Increase font size */
        }

        .content-button {
            margin-top: 10px;
            border: none; /* Remove border */
            padding: 0; /* Remove padding */
            transition: transform 0.2s ease-in-out; /* Add a smooth transition effect */
        }

        .content-button:hover {
            transform: scale(1.04); /* Enlarge the button on hover */
        }

        .content-button img {
            width: 100%; /* Make image fill the button */
            border-radius: 10px; /* Add border radius to image */
        }

        #recommendation,
        #currentScores {
            list-style-type: none;
            padding: 0;
            color: #ccc; /* Light text color for recommendation and scores */
        }

        #recommendation li,
        #currentScores li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row mt-4">
        <div class="col-md-6">
            <img class="cloudkids-logo" src="{{ url_for('static', filename='assets/logo.png') }}" alt="CloudKids Logo Placeholder">
            <h1>CloudKids Preschool Learning Hub</h1>
            <h2>Selamat datang! Berikut video untuk hari ini</h2>
            <button id="content1" class="btn btn-danger btn-block content-button"> <!-- Use a red button for more contrast -->
                <img src="{{ url_for('static', filename='assets/1.png') }}" alt="Content 1">
            </button>
            <button id="content2" class="btn btn-warning btn-block content-button"> <!-- Use a yellow button for more contrast -->
                <img src="{{ url_for('static', filename='assets/2.png') }}" alt="Content 2">
            </button>
            <button id="content3" class="btn btn-success btn-block content-button"> <!-- Use a green button for more contrast -->
                <img src="{{ url_for('static', filename='assets/3.png') }}" alt="Content 3">
            </button>
        </div>
        <div class="col-md-6">
            <h2>Learning Style Prediction</h2>
            <p id="learningStyle">Learning Style: -</p>
            <h3>Current Scores</h3>
            <ul id="currentScores">
                <li>Visual: <span id="visualScore">0</span></li>
                <li>Auditorial: <span id="auditorialScore">0</span></li>
                <li>Kinesthetic: <span id="kinestheticScore">0</span></li>
            </ul>
            <h3>Recommended Content</h3>
            <ul id="recommendation">
                <li>-</li>
            </ul>
        </div>
    </div>
</div>

<!-- Use the full version of jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

<script>
    $(document).ready(function () {
        var userScores = {'Visual': 0, 'Auditorial': 0, 'Kinesthetic': 0};

        function updateScores(content) {
            $.ajax({
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify({'content': content}),
                url: 'http://127.0.0.1:5000/update_scores',
                success: function (response) {
                    // Update the userScores with the received values
                    userScores = response.current_scores;

                    $('#learningStyle').text('Learning Style: ' + response.learning_style);
                    var recommendationList = response.recommendation.map(function (item) {
                        return '<li>' + item + '</li>';
                    });
                    $('#recommendation').html(recommendationList.join(''));

                    // Update the displayed scores
                    $('#visualScore').text(userScores.Visual);
                    $('#auditorialScore').text(userScores.Auditorial);
                    $('#kinestheticScore').text(userScores.Kinesthetic);
                }
            });
        }

        $('#content1').click(function () {
            updateScores('Dummy Content 1');
        });

        $('#content2').click(function () {
            updateScores('Dummy Content 2');
        });

        $('#content3').click(function () {
            updateScores('Dummy Content 3');
        });
    });
</script>

</body>
</html>
